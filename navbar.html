<!DOCTYPE html>
<html><head>
<title>Click Beep</title>
<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
<link rel="apple-touch-startup-image" href="/launch.png">
<link rel="mask-icon" href="website_icon.svg" color="red">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Click Beep">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {margin:0;}
div.nav {max-width:1200px;margin: auto;}
div.body {padding: 5px 15px 5px 15px;max-width:1000px;margin: auto;}
div.foot {padding: 5px 15px 5px 15px;max-width:900px;margin: auto;}

.topnav {overflow: hidden;background-color: #333;}
.topnav a {float: left;display: block;color: #f2f2f2;text-align: center;padding: 14px 16px;text-decoration: none;font-size: 17px;}
.topnav a:hover {background-color: #ddd;color: black;}
.topnav .icon {display: none;}

@media screen and (max-width: 410px) {.topnav a:not(:first-child) {display: none;}}

.topnav a.icon {float: right;display: block;}

@media screen and (max-width: 410px) {.topnav.responsive {position: relative;}}
  
.topnav.responsive .icon {position: absolute;right: 0;top: 0;}
.topnav.responsive a {float: none;display: block;text-align: left;}

</style></head>

<body><font face="Quattrocento Sans">

<div class="nav">
<div class="topnav" id="myTopnav">
  <a href="#home">Click Beep</a>
  <a href="#news">Link 1</a>
  <a href="#contact">Link 2</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {var x = document.getElementById("myTopnav");
if (x.className === "topnav") {x.className += " responsive";} else {x.className = "topnav";}}
</script>

<div class="body">
<center>
<h1>Welcome To Click Beep</h1>

</center></div>

<div class="foot"><center>
Copyright 2017, Click Beep. <a href="mailto:jim@clickbeep.net">Email.</a>
</center></div>

</font></body>
</html>
